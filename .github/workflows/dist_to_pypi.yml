name: Build Dist and upload to PyPi from the main branch

# Controls when the action will run.
# When tagged push with tag started with v 
on:
  push:
    tags:
      - v*

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "dist"
  dist:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out the repository branch main under $GITHUB_WORKSPACE, so the workflow job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          ref: "main"
          
      # Create Release
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          body: |
            Changes in this Release
            - To be provided manually later
          
      # Sets up python3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      # Build distribution
      - name: Build distribution
        run: uv build
          
      # Upload to PyPI
      - name: Upload to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}